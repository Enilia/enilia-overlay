
<div class="fieldselect" ng-class="{ expanded: isExpanded }">

	<div class="selected field"
		 ng-click="isExpanded = !isExpanded"
		 prevent-selection>{{selected}}</div>

	<div class="fields" ng-click="isExpanded = false">
		<div class="field"
			 ng-repeat="field in fields"
			 ng-click="setSelected(field)"
			 prevent-selection
			 >
			 {{field}}</div>
	</div>

</div>
