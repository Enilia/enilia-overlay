
<div ng-repeat="col in cols" class="cols">
	<span class="index">({{$index}})</span>
	<sorter ng-model="cols" index="$index"></sorter>
	<span class="glyphicon glyphicon-minus"
		  ng-click="remove($event, $index)"
		  ng-class="{remove: removeIndex === $index}"
		  prevent-selection></span>
	<fieldselect selected="col.name"></fieldselect>
</div>

<div>
	<span class="glyphicon glyphicon-plus" ng-click="add()" prevent-selection></span>
</div>
