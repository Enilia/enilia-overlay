
<span class="glyphicon glyphicon-chevron-up sorter-up"
	  ng-class="{disabled: $first}"
	  ng-click="!$first &amp;&amp; up()"
	  prevent-selection></span>
<span class="glyphicon glyphicon-chevron-down sorter-down"
	  ng-class="{disabled: $last}"
	  ng-click="!$last &amp;&amp; down()"
	  prevent-selection></span>
